<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">

        <div class="post-header">
            <div class="header">
                <div><i class="fa-brands fa-html5"></i></div>
                
                <div class="post-name">
                    <ul>
                        <li><a>HTML5</a></li>
                        <li>Rigoberto</li>
                    </ul>
                </div>
            </div>

            <div class="options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="photo">
            <img src="https://i.blogs.es/3fd5a4/jumpstory-download20220511-143520/1366_2000.jpg" alt="landscape with snowy mountains and a lake in their valley next to a forest.">
        </div>

        <div class="post-body">
            <div class="post-icons">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <p>Liked by <a>4GeeksAcademy</a>, <a> html5</a>, <a>Web</a> and <a>100.000 others</a></p>
            <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero et corrupti labore quasi dolore distinctio quia quo quam voluptate iusto, sapiente aperiam consectetur quisquam laboriosam quos aspernatur, sed rerum quae.</p>
    </div>
</body>
</html>
